<body  class="login-body" style="overflow:hidden;">

    <div class="container-fluid contain">
        <div class="row">
            <div class="col-md-8 ibile-logo">
                <div class="log">
                        <img src="./assets/img/Ibile Logo@2x.png" alt="">
                </div>
            </div>
            <div id="test-swipe-1" class="col-md-4 theForm">
                <h1>USER DASHBOARD</h1>
                <p class="under">To register, Please input your personal Details</p>
                <form action="">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" name="username" type="text" class="validate" data-error="#e1" required style="margin-bottom:0" >
                            <label for="name">Full Name</label>
                            <div id="e1"></div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="number" name="number" type="number" class="validate" data-error="#e2" required style="margin-bottom:0">
                            <label for="number">Phone Number</label>
                            <div id="e2"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" name="email" type="email" class="validate" data-error="#e1" required style="margin-bottom:0">
                            <label for="email">Email</label>
                            <div id="e1"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l4 m6 s12">
                            <input id="username" name="username" type="text" class="validate" data-error="#e1" required style="margin-bottom:0">
                            <label for="name">Gender</label>
                            <div id="e1"></div>
                        </div>

                        <div class="input-field col l8 m6 s12">
                            <input id="username" name="username" type="date" class="validate" data-error="#e1" required style="margin-bottom:0">
                            <label for="name">Date of Birth</label>
                            <div id="e1"></div>
                        </div>
                    </div>
                   <button class="tab_1">Next</button>
                   <p style="font-size:11px;">Already a member? <a href="user-login.html" style="color:black;font-weight:600;">Login</a></p>
                </form>
                </div>

                <div id="test-swipe-2" class="col-md-4 theForm" style="display: none;;">
                    <h1>USER DASHBOARD</h1>
                    <p>Employment / Education Details</p>
                    <form action="">
                        <div class="row">
                            <div class="input-field col s12">
                                <select>
                                  <option value="" disabled selected>Employment Status</option>
                                  <option value="1">Employed</option>
                                  <option value="2">Self Employed</option>
                                  <option value="3">Not Employed</option>
                                </select>
                                <label>Employment Status</label>
                              </div>
                        </div>
        
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="number" name="number" type="number" class="validate" data-error="#e2" required style="margin-bottom:0">
                                <label for="number">How much do you earn monthly?</label>
                                <div id="e2"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" name="name" type="text" class="validate" data-error="#e2" required style="margin-bottom:0">
                                <label for="name">Employer / Business Name</label>
                                <div id="e2"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="name" name="name" type="number" class="validate" data-error="#e2" required style="margin-bottom:0">
                                <label for="name">When did you start?</label>
                                <div id="e2"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" name="password" type="password" class="validate" data-error="#e2" required style="margin-bottom:0">
                                <label for="password">How much do you earn monthly?</label>
                                <div id="e2"></div>
                            </div>
                        </div>
                        <button class="tab_2">Previous</button>
                        <button class="tab_3">Next</button>
                        <p style="font-size:11px;">Already a member? <a href="user-login.html" style="color:black;font-weight:600;">Login</a></p>
                    </form>
                    </div>

                    <div id="test-swipe-3" class="col-md-4 theForm" style="display: none;">
                        <h1>USER DASHBOARD</h1>
                        <p>Bank Details</p>
                        <form action="">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="username" name="username" type="text" class="validate" data-error="#e1" required>
                                    <label for="name">Account Name</label>
                                    <div id="e1"></div>
                                </div>
                            </div>
            
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="username" name="username" type="text" class="validate" data-error="#e1" required>
                                    <label for="name">Bank Name</label>
                                    <div id="e1"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="number" name="number" type="number" class="validate" data-error="#e2" required style="margin-bottom:0">
                                    <label for="number">Account Number</label>
                                    <div id="e2"></div>
                                </div>
                            </div>
                            <a href="dashboard.html"><button>Register</button></a>
                            <p style="font-size:11px;">Already a member? <a href="user-login.html" style="color:black;font-weight:600;">Login</a></p>
                        </form>
                        </div>
            </div>
        </div>
    </div>

    </body>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("form").validate({
                submitHandler: function(form) {
                console.log(form);
                return;
                },
                errorElement: 'div',
                errorPlacement: function(error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
                }
            });

            $('select').formSelect();

            $('.tab_1').click(function(){
                $('#test-swipe-1').fadeOut();
                $('#test-swipe-2').fadeIn();
            });
            $('.tab_2').click(function(){
                $('#test-swipe-1').fadeIn();
                $('#test-swipe-2').fadeOut();
            });
            $('.tab_3').click(function(){
                $('#test-swipe-2').fadeOut();
                $('#test-swipe-3').fadeIn();
            });

        });


    </script>
