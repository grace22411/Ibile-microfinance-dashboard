<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/Ibile Logo.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Sign In | Ibile Microfinance Bank</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/799b643291.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!--     Fonts and icons     -->
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet">
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body  class="login-body" style="overflow:hidden;">

    <div class="container-fluid contain">
        <div class="row">
            <div class="col-md-8 ibile-logo">
                <div class="log">
                        <img src="./assets/img/Ibile Logo@2x.png" alt="">
                </div>
            </div>
            <div class="col-md-4 theForm">
                <h1>ADMIN DASHBOARD</h1>
                <p class="under">Welcome back! Please login to your account.</p>
                <form action="">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" name="username" type="text" class="validate" data-error="#e1" required>
                            <label for="name">Username</label>
                            <div id="e1"></div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" class="validate" data-error="#e2" required style="margin-bottom:0">
                            <label for="password">Pasword</label>
                            <div id="e2"></div>
                        </div>
                    </div>
                    <div class="row" style="margin-top:0;padding-top:0;">
                        <div class="input-field col s12" style="margin-top:0; padding-top:0;">
                            <input id="password" name="password" type="checkbox" class="validate" data-error="#e2" required style="margin-bottom:0">
                            <label for=""  style="margin-top:0; padding-top:0;">Remember me</label>
                            <div id="e2"></div>
                        </div>
                    </div>
                    <a href="dashboard.html"><button>Login</button></a>
                    
                </form>
                </div>
            </div>
        </div>
    </div>

    </body>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function(){
            $("form").validate({
                submitHandler: function(form) {
                console.log(form);
                return;
                },
                errorElement: 'div',
                errorPlacement: function(error, element) {
                var placement = $(element).data('error');
                if (placement) {
                    $(placement).append(error)
                } else {
                    error.insertAfter(element);
                }
                }
            });
        });
    </script>
    

	<!--  Charts Plugin -->
	<script src="assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="assets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
    <script src="assets/js/demo.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/additional-methods.min.js"></script>


</html>
